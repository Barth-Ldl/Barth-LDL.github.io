<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes passions</title>
    <link rel="stylesheet" href="passion.css">
</head>
<body>
    <div class="info-container">
        <p id="planet-info"></p>
    </div>
    <div class="scene">
        <div class="central-planet">
            <img src="image/planete.png">
        </div>
        <div class="orbit">
            <div class="small-planet" data-id="1" style="top: 0; left: 50%; transform: translate(-50%, -50%);">
                <img src="image/Planete_Basket.jpg">
            </div>
            <div class="small-planet" data-id="2" style="top: 50%; left: 0; transform: translate(-50%, -50%);">
                <img src="image/planete_informatique.png">
            </div>
            <div class="small-planet" data-id="3" style="top: 50%; left: 100%; transform: translate(-50%, -50%);">
                <img src="image/tfc.png">
            </div>
            <div class="small-planet" data-id="4" style="top: 100%; left: 50%; transform: translate(-50%, -50%);">
                <img src="image/terre.png">
            </div>
        </div>
    </div>
    <script src="passion.js"></script>
</body>

</html>
