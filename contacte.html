<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me contacter</title>
    <link rel="stylesheet" href="contacte.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="page-title">Me contacter</h1>

    <a href="main.html" id="terre-link">
        <img src="image/terre.png" alt="Image cliquable" class="image-cliquable" id="terre-image">
    </a>
    <img src="image/fusee.png" alt="Fusee" class="fusee-image">

    <div class="main-container">
        <div class="container">
            <form class="contact-form" action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="competence.js"></script>
</body>
</html>
